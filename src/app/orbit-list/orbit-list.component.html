<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor= "let thisSatellite of satellites" class="data-row" [class.warning] = "thisSatellite.isSpaceDebris()">
        <td>{{thisSatellite.name}}</td>
        <td>{{thisSatellite.type}}</td>
        <td>{{thisSatellite.operational}}</td>
        <td>{{thisSatellite.orbitType}}</td>
        <td>{{thisSatellite.launchDate}}</td>
    </tr>
</table>
